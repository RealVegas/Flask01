<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блог</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='../static/css/styles.css' type='text/css' rel='stylesheet'>

    <script>
        function rubber_page() {
            let win_width = window.innerWidth || document.body.clientWidth;

            let message_text = document.getElementsByTagName('p');
            let p_initsize = 30;

            let p_size;

            // Изменение размера шрифта message_text
            if (win_width < 770) {
                p_size = Math.round(p_initsize - (770 - win_width) / 18);

                for (let n = 0; n < message_text.length; n++) {
                    message_text[n].style.fontSize = p_size + 'px';
                }
            }
        }
    </script>

</head>
<body onresize="rubber_page()">

<div class='blog_header'>
    <h1 class="blog">Блог</h1>
    <div class="blog_splitter"></div>
    <p class="messages"><strong>Моё сообщение № 1 в блоге</strong></p>
    <p class="comments">Комментарии</p>
